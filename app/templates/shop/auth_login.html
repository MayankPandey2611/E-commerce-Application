{% extends 'shop/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}

<style>
.auth-wrapper{
  min-height:70vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.auth-card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:28px;
  border-radius:12px;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
}

.auth-card h2{
  text-align:center;
  margin-bottom:20px;
}

.form-group{
  margin-bottom:14px;
}

.form-group label{
  font-size:14px;
  font-weight:600;
}

.form-group input{
  width:100%;
  padding:11px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #d1d5db;
  outline:none;
}

.form-group input:focus{
  border-color:#2874f0;
  box-shadow:0 0 0 3px rgba(40,116,240,.15);
}

.auth-btn{
  width:100%;
  padding:12px;
  background:#2874f0;
  color:#fff;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  margin-top:10px;
}

.auth-btn:hover{
  background:#1e5ed6;
}

.auth-footer{
  text-align:center;
  margin-top:16px;
  font-size:14px;
}

.auth-footer a{
  color:#2874f0;
  font-weight:600;
  text-decoration:none;
}

.error-msg{
  background:#fee2e2;
  color:#b91c1c;
  padding:10px;
  border-radius:6px;
  font-size:14px;
  margin-bottom:12px;
}
</style>

<div class="auth-wrapper">
  <div class="auth-card">
    <h2>Login</h2>

    {% if error %}
      <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label>Username or Email</label>
        <input name="username" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input name="password" type="password" required>
      </div>

      <button class="auth-btn" type="submit">Login</button>
    </form>

    <div class="auth-footer">
      Donâ€™t have an account?
      <a href="{% url 'register' %}">Register</a>
    </div>
  </div>
</div>
{% endblock %}
